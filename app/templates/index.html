<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .main-card {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background: white;
        }

        .current-weather {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-top: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .weather-detail {
            text-align: center;
            padding: 10px;
        }

        .weather-detail .value {
            font-size: 24px;
            font-weight: bold;
            color: #2196F3;
        }

        .weather-detail .label {
            font-size: 14px;
            color: #666;
        }

        .history-container {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
            padding: 10px;
        }

        .history-card {
            background: #f8f9fa;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #2196F3;
        }

        .timestamp {
            color: #666;
            font-size: 12px;
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
        }

        .search-button {
            position: absolute;
            right: 5px;
            top: 5px;
            padding: 10px 20px;
            border-radius: 20px;
            background: #2196F3;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-card">
            <!-- Search Section -->
            <div class="search-container">
                <input type="text" class="search-input" id="cityInput" placeholder="Enter city name...">
                <button class="search-button" id="searchBtn">Search</button>
            </div>

            <!-- Current Weather Section -->
            <div class="current-weather">
                <div class="weather-detail">
                    <div class="value" id="currentTemp">--°C</div>
                    <div class="label">Temperature</div>
                </div>
                <div class="weather-detail">
                    <div class="value" id="windSpeed">-- km/h</div>
                    <div class="label">Wind Speed</div>
                </div>
                <div class="weather-detail">
                    <div class="value" id="humidity">--%</div>
                    <div class="label">Humidity</div>
                </div>
                <div class="weather-detail">
                    <div class="value" id="precipitation">--%</div>
                    <div class="label">Precipitation</div>
                </div>
                <div class="weather-detail">
                    <div class="value" id="feelsLike">--°C</div>
                    <div class="label">Feels Like</div>
                </div> </div>

            <!-- Weather History Section -->
            <div class="history-container">
                <div id="historyCards"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const currentTemp = document.getElementById('currentTemp');
        const windSpeed = document.getElementById('windSpeed');
        const humidity = document.getElementById('humidity');
        const precipitation = document.getElementById('precipitation');
        const feelsLike = document.getElementById('feelsLike');
        const historyCards = document.getElementById('historyCards');
    
        async function fetchCurrentWeatherData(city) {
            try {
                const response = await fetch('/api/current-weather', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ city: city })
                });
                
                const result = await response.json();
                if (result.status === 'success') {
                    return result.data;
                } else {
                    throw new Error(result.message || 'Failed to fetch weather data');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to fetch current weather data');
            }
        }
    
        async function fetchWeatherHistoryData(city) {
            try {
                const response = await fetch(`/api/weather-history/${city}`);
                const result = await response.json();
                
                if (result.status === 'success') {
                    return result.data;
                } else {
                    throw new Error( result.message || 'Failed to fetch weather history data');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to fetch weather history data');
            }
        }
    
        searchBtn.addEventListener('click', async () => {
            const city = cityInput.value.trim();
            if (city) {
                try {
                    const currentWeatherData = await fetchCurrentWeatherData(city);
                    updateCurrentWeather(currentWeatherData);
    
                    const historyData = await fetchWeatherHistoryData(city);
                    updateWeatherHistory(historyData);
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to fetch weather data');
                }
            }
        });
    
        function updateCurrentWeather(data) {
            currentTemp.textContent = `${data.temperature}°C`;
            windSpeed.textContent = `${data.windSpeed} km/h`;
            humidity.textContent = `${data.humidity}%`;
            precipitation.textContent = `${data.precipitation}%`;
            feelsLike.textContent = `${data.feelsLike}°C`;
        }
    
        function updateWeatherHistory(data) {
            historyCards.innerHTML = '';
            data.forEach((historyItem) => {
                const historyCard = document.createElement('div');
                historyCard.className = 'history-card';
                historyCard.innerHTML = `
                    <div class="timestamp">${historyItem.timestamp}</div>
                    <div class="value">${historyItem.temperature}°C</div>
                `;
                historyCards.appendChild(historyCard);
            });
        }
    </script>
</body>
</html>
